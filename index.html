<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMW Carros Home | BMW.com.br</title>
</head>

<body>
    
    <header>
        <div id="header-itens">
            <div id="logo">
                <img src="./img/logo.svg" alt="logo" width="53px">
            </div>
    
            <nav>
                <ul>
                    <li>Modelos</li>
                    <li>Configure o seu</li>
                    <li>Compre Online</li>
                    <li>Descubra a BMW</li>
                    <li>Recall</li>
                </ul>
            </nav>
    
            <div id="menu-icons">
                <ul>
                    <li><img src="./icon/user.png" alt="user" width="20px"></li>
                    <li><img src="./icon/carrinho.png" alt="shopping"  width="20px"></li>
                    <li><img src="./icon/map.png" alt="map"  width="20px"></li>
                    <li><img src="./icon/search.png" alt="search"  width="20px"></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="inbenta-bot__launcher">
        <div class="inbenta-bot__launcher__text">Posso te ajudar?</div> 
    </div>
</body>
</html>
