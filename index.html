<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMW Carros Home | BMW.com.br</title>
    <link rel="shortcut icon" href="./img/logo.svg">
</head>

<body>
    
    <header>
        <div id="header-itens">
            <div id="logo">
                <img src="./img/logo.svg" alt="logo" width="53px">
            </div>
    
            <nav>
                <ul>
                    <li><a>Modelos</a></li>
                    <li><a>Configure</a></li>
                    <li>Compre Online</li>
                    <li>Descubra</li>
                    <li>Recall</li>
                
                </ul>
            </nav>


    
            <div id="menu-icons">
                <ul>
                    <li><img src="./icon/user.png" alt="user" width="20px"></li>
                    <li><img src="./icon/carrinho.png" alt="shopping"  width="20px"></li>
                    <li><img src="./icon/map.png" alt="map"  width="20px"></li>
                    <li><img src="./icon/search.png" alt="search"  width="20px"></li>
                </ul>
            </div>
        </div>


    </header>   

    <tbody>

        <p>PROCURE E COMPRE</p>
        <p>ENCONTRE SEU BMW.</p>

        <div id="cars-icons">
            <img src="./img/novo.png" alt="carro novo" width="400px">
            <img src="./img/seminovo.png" alt="carro seminovo" width="400px">
            <img src="./img/personalizado.png" alt="carro personalizado" width="400px">
        </div>

        <p>Encontre um 0 KM</p>
        <p>Encontre um seminovo</p>
        <p>Configure o seu</p>

        <div id="cars-btn">
            <button>Pesquisar</button>
            <button>Pesquisar</button>
            <button>Configuração e Preço</button>
        </div>

    </tbody>
    

</body>
</html>
